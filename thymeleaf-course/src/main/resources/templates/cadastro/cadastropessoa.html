<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Document</title>
</head>
<body>
	<h3 id="title-main" >Spring Boot + Thymeleaf + Material Design</h3> <br/>
	<h5>Cadastro de Pessoas</h5>
	
	<div class="row">
	    <form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12">
	    	
	    	<div class="row">
	    		<div class="input-field col s6">
		        	<label for="id" class="active" >Id</label>
		        	<input name="id" th:field="*{id}" id="id">
	    		</div>
	    		<div class="input-field col s6">
		        	<label for="nome" class="active">Nome</label>
		        	<input name="nome" th:field="*{nome}" id="nome" class="validate">	    	
	    		</div>
	    	</div>
	    	<div class="row">
	    		<div class="input-field col s12">
		        	<label for="sobrenome" class="active">Sobrenome</label>
		        	<input name="sobrenome" th:field="*{sobrenome}" 
		        		id="sobrenome" class="validate">	    		
	    		</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="input-field col s12">
		        	<label for="cep" class="active">Cep</label>
		        	<input name="cep" th:field="*{cep}" 
		        		id="cep" class="validate">	    		
	    		</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="input-field col s12">
		        	<label for="rua" class="active">Rua</label>
		        	<input name="rua" th:field="*{rua}" 
		        		id="rua" class="validate">	    		
	    		</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="input-field col s12">
		        	<label for="bairro" class="active">Bairro</label>
		        	<input name="bairro" th:field="*{bairro}" 
		        		id="bairro" class="validate">	    		
	    		</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="input-field col s12">
		        	<label for="cidade" class="active">Cidade</label>
		        	<input name="cidade" th:field="*{cidade}" 
		        		id="cidade" class="validate">	    		
	    		</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="input-field col s12">
		        	<label for="uf" class="active"UF</label>
		        	<input name="uf" th:field="*{uf}" 
		        		id="uf" class="validate">	    		
	    		</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="input-field col s12">
		        	<label for="ibge" class="active">Ibge</label>
		        	<input name="ibge" th:field="*{ibge}" 
		        		id="ibge" class="validate">	    		
	    		</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="input-field col s12">
			        <input class="waves-effect waves-light btn" type="submit" name="Salvar">
			        <button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();" >Novo</button>		
	    		</div>
	    	</div>
	    </form>
    </div>
    
    <style type="text/css">
		form input[type=submit]{
			color: white;
		}
		
		#formpessoa{
			padding: 10px;
		}
		
		#table-pessoas{
			padding: 10px;
		}
		
		body{
			padding: 15px;
		}
		
		
	</style>
	<br>
	<br>
	<div class="row">
		<form action="pesquisarpessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active" >Pesquisa por nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn" type="submit" value="Buscar">				
					<a href="/listapessoas" class="waves-effect waves-light btn">Listar Pessoas</a>
				</div>
			</div>
		</form>
	</div>
	<br>
	<br>
    <table id="table-pessoas" class="striped">
    	<thead>
    		<tr>
    			<th>ID</th>
    			<th>Nome</th>
    			<th>Sobrenome</th>
    			<th>Ações</th>
    		</tr>
    	</thead>
        <tr th:each = "pessoa : ${pessoas}">
            <td th:text = "${pessoa.id}"></td>
            <td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}" ><span th:text = "${pessoa.nome}"></span></a></td>
            <td th:text = "${pessoa.sobrenome}"></td>
            <td> 
            	<a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="waves-effect waves-light btn" >Editar</a>
            	<a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="waves-effect waves-light btn red">Excluir</a> 
            </td>
        </tr>
    </table>

          <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
